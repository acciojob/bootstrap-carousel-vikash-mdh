<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Bootstrap Carousel</title>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item first-slide">
            <img src="https://cdn.acciojob.com/questions-data/Screen_Recording_2023-02-03_at_4_00_24_PM_AdobeExpress.gif" class="d-block w-100" alt="First Slide">
        </div>
        <div class="carousel-item second-slide">
            <img src="https://cdn.acciojob.com/questions-data/Screen_Recording_2023-02-03_at_4_00_24_PM_AdobeExpress.gif" class="d-block w-100" alt="Second Slide">
        </div>
        <div class="carousel-item third-slide active">
            <img src="https://cdn.acciojob.com/questions-data/Screen_Recording_2023-02-03_at_4_00_24_PM_AdobeExpress.gif" class="d-block w-100" alt="Third Slide">
        </div>
        <div class="carousel-item fourth-slide">
            <img src="https://cdn.acciojob.com/questions-data/Screen_Recording_2023-02-03_at_4_00_24_PM_AdobeExpress.gif" class="d-block w-100" alt="Fourth Slide">
        </div>
        <div class="carousel-item fifth-slide">
            <img src="https://cdn.acciojob.com/questions-data/Screen_Recording_2023-02-03_at_4_00_24_PM_AdobeExpress.gif" class="d-block w-100" alt="Fifth Slide">
        </div>
    </div>

    <a class="carousel-control-prev left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
